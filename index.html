<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoorsmen Store</title>
    <style>
        /* CSS styles for the web page */
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F5E9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #388E3C;
            padding: 20px;
            color: #FFF;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #FFF;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #388E3C;
            padding: 10px;
            color: #FFF;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Outdoorsmen Store</h1>
            <p>Explore our wide range of outdoor products.</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
            </div>
            <!-- Add more product sections as needed -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Outdoorsmen Store. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code goes here
        // Add any necessary interactivity or functionality
    </script>
</body>

</html>
